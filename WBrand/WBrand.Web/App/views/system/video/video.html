<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <form novalidate role="form" name="frm" class="form-horizontal">
                    <div class="card-header">
                        <strong>Thông tin video</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group row" ng-class="{ 'is-invalid' : frm.name.$invalid && !frm.name.$pristine }">
                            <label class="col-md-3 col-form-label" for="text-input">Tên video</label>
                            <div class="col-md-9">
                                <input required type="text" id="text-name" name="name" ng-model="data.Name" maxlength="128" class="form-control" placeholder="Tên video">
                                <code ng-show="frm.name.$invalid">Nhập tên video</code>
                            </div>
                        </div>
                        <div class="form-group row" ng-class="{ 'is-invalid' : frm.URL.$invalid && !frm.URL.$pristine }">
                            <label class="col-md-3 col-form-label" for="text-input">URL</label>
                            <div class="col-md-9">
                                <input type="text" id="text-URL" name="url" ng-model="data.URL" maxlength="1024" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3 col-form-label">Hiển thị</label>
                            <div class="col-md-9">
                                <div class="form-check checkbox">
                                    <input class="form-check-input" type="checkbox" ng-model="data.IsPublish">
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="button" ng-click="save()" class="btn btn-sm btn-primary" ng-disabled="frm.$invalid"><i class="fa fa-dot-circle-o"></i> Lưu</button>
                        <button type="reset" class="btn btn-sm btn-danger" ui-sref="app.system.video"><i class="fa fa-ban"></i> Hủy</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
