<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div class="form-group row">
                        <div class="col-md-3">
                            <button type="button" ui-sref="app.system.addVideo" class="btn btn-primary">Thêm mới</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Danh sách video
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <th style="width: 10%">Video</th>
                                <th style="width: 10%">Tên</th>
                                <th>Đường dẫn</th>
                                <th>Hiển thị</th>
                                <th style="width: 10%">#</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data">
                                <td style="width: 10%">
                                    <iframe width="200" height="100" src="{{item.URL | trusted}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                                </td>
                                <td>{{item.Name}}</td>
                                <td>
                                    {{item.URL}}
                                </td>
                                <td style="text-align:center">
                                    <span ng-class="item.IsPublish | filterBoolClass">{{item.IsPublish | filterBoolText}}</span>
                                </td>
                                <td style="text-align:center">
                                    <a ui-sref="app.system.editVideo({id:item.Id})" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></a>
                                    <button class="btn btn-sm btn-danger" ng-click="del(item)"><i class="fa fa-trash-o"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
</div>
