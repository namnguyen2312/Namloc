<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
                    <button type="button" ui-sref="app.addRoleGroup" class="btn btn-primary">Tạo group</button>
                </div>
            </div>
        </div>
    </div>
    <!--/.row-->
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Danh sách nhóm
                </div>
                <div class="card-body">
                    <table class="table table-bordered table-striped table-sm">
                        <thead>
                            <tr>
                                <td><input name="all" type="checkbox" ng-click="selectAll()" /></td>
                                <th style="width: 5%">Id</th>
                                <th style="width:55%">Tên nhóm</th>
                                <th style="width: 20%">Mô tả</th>
                                <th style="width: 10%">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in data">
                                <td><input type="checkbox" ng-model="item.checked" name="all" /></td>
                                <td>{{item.Id}}</td>
                                <td><a ui-sref="editAppGroup({id:item.Id})">{{item.Name}}</a></td>
                                <td>
                                    {{item.Description}}
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-primary" ui-sref="app.editRoleGroup({id:item.Id})"><i class="fa fa-pencil"></i></button>
                                    <button class="btn  btn-sm btn-danger" ng-click="deleteItem(item.Id)"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></pager-directive>
                </div>
            </div>
        </div>
        <!--/.col-->
    </div>
    <!--/.row-->
</div>
